{% extends 'nyumbax/base.html' %} 
{% load crispy_forms_tags %} 
{% load static %} 
{% block content %}
<div class="col-12">
  <table class="table table-striped border">
    <thead>
      <tr>
        <th scope="col">Creator</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
        <th scope="col">Time</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ post.creator.username }}</th>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>{{post.timestamp| date:"D d M Y"}}</td>
        <td>
          <a
            href="{% url 'nyumbax-detail' post.id %}"
            target="_blank"
            class="btn btn-outline-success btn-circle btn-sm m-2"
            ><i class="fa fa-eye" aria-hidden="true"></i
          ></a>
          {% if post.creator == user %}
          <a
            href="{% url 'nyumbax-delete' post.id %}"
            class="btn btn-outline-danger btn-circle btn-sm m-2"
            ><i class="far fa-trash-alt"></i
          ></a>
          <a
            href="{% url 'nyumbax-update' post.id %}"
            class="btn btn-outline-primary btn-sm btn-circle m-2"
            ><i class="fas fa-edit"></i
          ></a>
          {% endif %}
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>


{% endblock %}

{% extends 'nyumbax/base.html' %} {% block content %}
<div class="row pt-5">
  <div class="col-12">
    <h2 class="text-center">Browse Hoods</h2>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-12">
    <a
      href="{% url 'hood-create' %}"
      class="btn btn-primary btn-sm btn-circle float-start m-2 shadow"
      ><i class="fa fa-plus" aria-hidden="true"></i
    ></a>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-striped border">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Location</th>
          <th scope="col">Date Created</th>
          <th scope="col">Occupants</th>
          <th scope="col">Location</th>
          <th scope="col">actions</th>
        </tr>
      </thead>
      <tbody>
        {% for hood in object_list %}
        <tr>
          <th scope="row">{{ hood.title }}</th>
          <td>{{ hood.Location }}</td>
          <td>{{ hood.timestamp }}</td>
          <td><!-- occupants to come here--></td>

          <td>
            <a
              href="{% url 'hood-detail' hood.id %}"
              target="_blank"
              class="btn btn-outline-success btn-circle btn-sm m-2 shadow"
              ><i class="fa fa-eye" aria-hidden="true"></i
            ></a>
            <a
              href="{% url 'hood-delete' hood.id %}"
              class="btn btn-outline-danger btn-circle btn-sm m-2 shadow"
              ><i class="far fa-trash-alt"></i
            ></a>
            <a
              href="{% url 'hood-update' hood.id %}"
              class="btn btn-outline-primary btn-sm btn-circle m-2 shadow shadow"
              ><i class="fas fa-edit"></i
            ></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

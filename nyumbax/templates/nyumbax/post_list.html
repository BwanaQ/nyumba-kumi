{% extends 'nyumbax/base.html' %} {% block content %}
<div class="row pt-5">
  <div class="col-12">
    <h2 class="text-center">Notices</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-dark table-striped border">
      <thead>
        <tr>
          <th scope="col">Creator</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
        {% for post in object_list %}
        <tr>
          <th scope="row">{{ post.creator.username }}</th>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td>{{post.timestamp| date:"D d M Y"}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

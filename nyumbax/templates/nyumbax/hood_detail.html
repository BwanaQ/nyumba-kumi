{% extends 'nyumbax/base.html' %} {% block content %}
<div class="row pt-5">
  <div class="col-12">
    <h2 class="text-center">Essential Contacts</h2>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-md-3 col-sm-6 py-3">
    <div class="card card-block">
      <img class="card-img" src="{{hood.image.url}}" alt="Photo of sunset">
      <h5 class="card-title mt-3 mb-3 px-2"><strong class="text-capitalize"> {{hood.title }}</strong> â€¢ {{ hood.owner.username }}</h5>
      <p class="px-2"><i class="fas fa-map-marker me-3"></i></i>{{ hood.location }}</p>
      <small class = "text-muted text-uppercase px-2">created on {{hood.timestamp| date:"D d M Y"}}</small>
      <div class="px-2">
        <a
        href="{% url 'hood-home' %}"
        class="btn btn-outline-success btn-circle btn-sm m-2 shadow"
        ><i class="fas fa-angle-double-left"></i
        ></a>
      {% if hood.owner == user %}
      <a
        href="{% url 'hood-delete' hood.id %}"
        class="btn btn-outline-danger btn-circle btn-sm m-2 shadow"
        ><i class="far fa-trash-alt"></i
      ></a>
      <a
        href="{% url 'hood-update' hood.id %}"
        class="btn btn-outline-primary btn-sm btn-circle m-2 shadow shadow"
        ><i class="fas fa-edit"></i
      ></a>
      {% endif %}
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
